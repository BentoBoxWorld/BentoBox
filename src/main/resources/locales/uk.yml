      name: Захист від пошкоджень крипера
    CREEPER_GRIEFING:
      description: |
        &a Перемкнути печаль кріпера
        &захист при займанні
        &a відвідувачем острова.
      name: Захист від гріфінгу
      hint: Вимкнено печаль кріпера
    CROP_PLANTING:
      description: "&a Набір, хто може садити насіння."
      name: Посадка культур
      hint: Посадка культур вимкнена
    CROP_TRAMPLE:
      description: Перемкнути витоптування культур
      name: Витоптувати посіви
      hint: Витоптування культур вимкнено
    DOOR:
      description: Перемкнути використання дверей
      name: Використовуйте двері
      hint: Взаємодія дверей вимкнено
    DRAGON_EGG:
      name: Яйце дракона
      description: |-
        &a Запобігає взаємодії з яйцями дракона.

        &c Це не захищає його від існування
        &c розміщені або зламані.
      hint: Взаємодія з яйцем дракона вимкнено
    DYE:
      description: Запобігайте використанню барвників
      name: Використання барвника
      hint: Фарбування вимкнено
    EGGS:
      description: Перемкнути метання яєць
      name: Кидання яєць
      hint: Підкидання яєць вимкнено
    ENCHANTING:
      description: Перемкнути використання
      name: Чарівний стіл
      hint: Таблиці чарів вимкнено
    ENDER_CHEST:
      description: Перемкніть використання/крафт
      name: Скрині Ендера
      hint: Скрині Ендера в цьому світі вимкнені
    ENDERMAN_DEATH_DROP:
      description: |-
        &a Ендермен впаде
        &a будь-який блок, яким вони є
        & холдинг, якщо вбитий.
      name: Enderman Death Drop
    ENDERMAN_GRIEFING:
      description: |-
        &a Ендермен може видалити
        &a кварталів від островів
    ENDERMAN_TELEPORT:
      description: |-
        &a Ендермен може телепортуватися
        &a, якщо активний.
      name: Телепорт Ендермана
    ENDER_PEARL:
      description: Перемкнути використання
      name: EnderPearls
      hint: Використання Enderpearl вимкнено
    ENTER_EXIT_MESSAGES:
      description: Відображати повідомлення про вхід і вихід
      name: Вхід/вихід із повідомлень
    EXPERIENCE_BOTTLE_THROWING:
      name: Досвід метання пляшки
      description: Перемкніть кидання пляшок досвіду.
      hint: Пляшки досвіду вимкнено
    FIRE_BURNING:
      name: Вогонь горить
      description: |-
        &a Увімкнути чи горіти вогонь
        &a блокує чи ні.
    FIRE_EXTINGUISH:
      description: Перемкнути гасіння пожеж
      name: Гасіння пожежі
      hint: Гасіння пожежі відключено
    FIRE_IGNITE:
      name: Займання вогню
      description: |-
        &a Увімкнути чи можна запалити вогонь
        &a за допомогою негравців чи ні.
    FIRE_SPREAD:
      name: Поширення вогню
      description: |-
        &a Увімкнути чи вогонь може поширюватися
        &a до сусідніх кварталів чи ні.
    FISH_SCOOPING:
      name: Черпання риби
      description: Дозволяють черпати рибу за допомогою відра
      hint: Вичерпування риби вимкнено
    FLINT_AND_STEEL:
      name: Кремінь і сталь
      description: |-
        &a Дозволяє гравцям розпалювати багаття або
        &a багаття з використанням кременю та сталі
        &a або пожежні заряди.
      hint: Кремінь, сталь і вогняні заряди вимкнено
    FURNACE:
      description: Перемкнути використання
      name: Піч
      hint: Використання печі вимкнено
    GATE:
      description: Перемкнути використання
      name: Ворота
      hint: Використання воріт вимкнено
    GEO_LIMIT_MOBS:
      description: |-
        &a Видаліть мобів, які йдуть
        &a зовнішній захист
        &простір острова
      name: "&e Обмежити мобів островом"
    HARVEST:
      description: |-
        &a Визначте, хто може збирати врожай.
        &a Не забудьте дозволити елемент
        і пікап теж!
      name: Збирання врожаю
      hint: Збирання врожаю вимкнено
    HIVE:
      description: "&a Перемкнути збирання вулика."
      name: Заготівля вулика
      hint: Збір врожаю вимкнено
    HURT_ANIMALS:
      description: Переключити боляче
      name: Поранити тварин
      hint: Пораження тварин заборонено
    HURT_MONSTERS:
      description: Переключити боляче
      name: Поранити монстрів
      hint: Монстр завдає шкоди вимкнено
    HURT_VILLAGERS:
      description: Переключити боляче
      name: Постраждали селяни
      hint: Сільський житель поранений інвалід
    ITEM_FRAME:
      name: Рамка предмета
      description: |-
        &a Перемикати взаємодію.
        &a Замінює розміщення або розбиття блоків
      hint: Використання фрейму елемента вимкнено
    ITEM_FRAME_DAMAGE:
      description: |-
        &a Моби можуть завдати шкоди
        &a елемент рамки
      name: Пошкодження рами предмета
    INVINCIBLE_VISITORS:
      description: |-
        &a Налаштувати непереможного відвідувача
        &a налаштування.
      name: "&e Непереможні відвідувачі"
      hint: "&c Відвідувачі захищені"
    ISLAND_RESPAWN:
      description: |-
        &a Відродження гравців
        &a на острові
      name: Відродження острова
    ITEM_DROP:
      description: Перемкнути скидання
      name: Пункт падіння
      hint: Відкидання предметів вимкнено
    ITEM_PICKUP:
      description: Перемкнути підйом
      name: Самовивіз товару
      hint: Вивіз товару вимкнено
    JUKEBOX:
      description: Перемкнути використання
      name: Використання музичного автомата
      hint: Використання музичного автомата вимкнено
    LEAF_DECAY:
      name: Гниття листя
      description: Дозвольте листям розпатися природним шляхом
    LEASH:
      description: Перемкнути використання
      name: Використання повідка
    LECTERN:
      name: Летрини
      description: |-
        &a Дозволяє розміщувати книги на кафедрі
        &a або брати з нього книги.

        &c Це не заважає гравцям
        &c читання книг.
      hint: не може поставити книгу на пюпітр або взяти з нього книгу.
    LEVER:
      description: Перемкнути використання
      name: Використання важеля
      hint: Використання важеля вимкнено
    LIMIT_MOBS:
      description: |-
        &a Обмежити сутності від
        &a нерест у цій грі
        &a режим.
      name: "&e Обмежити створення типу сутності"
      can: "&a Може породжуватися"
      cannot: "&c Неможливо породити"
    LIQUIDS_FLOWING_OUT:
      name: Рідини, що витікають за межі островів
      description: |-
        &a Увімкніть, чи можуть рідини витікати назовні
        &a зони захисту острова.
        &a Його вимкнення допомагає уникнути лави та води
        &утворення бруківки на ділянці між
        &а два острови.

        &c Зауважте, що рідини все одно течуть вертикально.
        &c Вони також не розповсюджуватимуться горизонтально, якщо
        &c вони розташовані за межами острова
        &c діапазон захисту.
    LOCK:
      description: Перемикач блокування
      name: Замковий острів
    CHANGE_SETTINGS:
      name: Змінити налаштування
      description: |-
        &a Дозволити змінити учасника
        &роль може змінювати налаштування острова.
    MILKING:
      description: Перемкнути доїння корів
      name: Доїння
      hint: Доїння корів відключено
    MINECART:
      name: Вагонетки
      description: |-
        Перемкніть розміщення, розбивання та
        входження в вагонетки.
      hint: Взаємодія Minecart вимкнено
    MONSTER_NATURAL_SPAWN:
      description: Перемкнути появу природних монстрів
      name: Природне відродження монстра
    MONSTER_SPAWNERS_SPAWN:
      description: Перемикайте спаунер монстрів
      name: Створювачі монстрів
    MOUNT_INVENTORY:
      description: |-
        &a Перемкнути доступ
        &a для встановлення інвентарю
      name: Змонтувати інвентар
      hint: Монтування інвентаризації вимкнено
    NAME_TAG:
      name: Іменні бирки
      description: Перемкнути використання
      hint: Взаємодію тегу імені вимкнено
    NATURAL_SPAWNING_OUTSIDE_RANGE:
      name: Природна істота нереститься за межами діапазону
      description: |-
        &a Перемкніть, чи істоти (тварини та
        &a монстри) можуть з’явитися назовні природним шляхом
        &a діапазон захисту острова.

        &c Зауважте, що це не заважає істотам
        &c, щоб породжуватися через спавнер мобів або спавн
        &c яйце.
    NOTE_BLOCK:
      description: Перемкнути використання
      name: Блок нот
      hint: Взаємодія блокнота блокнотів вимкнено
    OBSIDIAN_SCOOPING:
      name: Зачерпування обсидіану
      description: |-
        &a Дозволяє гравцям черпати обсидіан
        &a з порожнім відром назад у лаву.

        &a Це допомагає новачкам, які не змогли
        &a побудувати свій генератор бруківки.

        &a Примітка: обсидіан не можна зачерпувати
        &a, якщо є інші блоки обсидіану
        &a в радіусі 2 кварталів.
      scooping: "&a Перетворення обсидіану назад на лаву. Будьте обережні наступного
        разу!"
      obsidian-nearby: "&c Поруч є обсидіанові блоки, ви не можете зачерпнути цей
        блок у лаву."
    OFFLINE_GROWTH:
      description: |-
        &a Коли вимкнено, рослини
        &a не буде рости на островах
        &a, де всі учасники офлайн.
        &a Може допомогти зменшити відставання.
      name: Зростання в автономному режимі
    OFFLINE_REDSTONE:
      description: |-
        &a Коли вимкнено, червоний камінь
        &a не працюватиме на островах
        &a, де всі учасники офлайн.
        &a Може допомогти зменшити відставання.
        &a Не впливає на спавн-острів.
    PETS_STAY_AT_HOME:
      description: |-
        &a Коли активні, приручені домашні тварини
        &a може переходити лише до and
        &a не може залишити власника
        &рідний острів.
      name: Домашні тварини залишаються вдома
    PISTON_PUSH:
      description: |-
        &a Увімкніть це, щоб запобігти
        &a поршні від штовхання
        &a блоки за межами острова
      name: Захист поршня
    PLACE_BLOCKS:
      description: Перемкнути розміщення
      name: Розмістіть блоки
      hint: Розміщення блоку вимкнено
    POTION_THROWING:
      name: Кидання зілля
      description: |-
        &a Перемкнути метальні зілля.
        &a Сюди входять сплеск і затяжні зілля.
      hint: Викидання зілля вимкнено
    NETHER_PORTAL:
      description: Перемкнути використання
      name: Пустотний портал
      hint: Використання порталу вимкнено
    END_PORTAL:
      description: Перемкнути використання
      name: Кінцевий портал
      hint: Використання порталу вимкнено
    PRESSURE_PLATE:
      description: Перемкнути використання
      name: Натискні плити
      hint: Використання притискної пластини вимкнено
    PVP_END:
      description: |-
        &c Увімкнути/вимкнути PVP
        &c в кінці.
      name: Закінчити PVP
      hint: PVP вимкнено в кінці
    PVP_NETHER:
      description: |-
        &c Увімкнути/вимкнути PVP
        &c у Пустоті.
      name: Nether PVP
      hint: PVP вимкнено в Пустоті
    PVP_OVERWORLD:
      description: |-
        &c Увімкнути/вимкнути PVP
        &c на острові.
      name: Надсвітовий PVP
      hint: "&c PVP вимкнено в Overworld"
      enabled: "&c PVP у Overworld було ввімкнено."
    REDSTONE:
      description: Перемкнути використання
      name: Редстоун предмети
      hint: Взаємодія Redstone вимкнено
    REMOVE_END_EXIT_ISLAND:
      description: |-
        &a Запобігає кінцевому виходу
        &острів від генерування
        &a в координатах 0,0
      name: Видаліть острів кінцевого виходу
    REMOVE_MOBS:
      description: |-
        &a Видаліть монстрів, коли
        &a телепортація на острів
      name: Видаліть монстрів
    RIDING:
      description: Переключити їзду
      name: Катання на тваринах
      hint: Катання на тваринах заборонено
    SHEARING:
      description: Перемкнути стрижку
      name: Стрижка
      hint: Стрижку вимкнено
    SPAWN_EGGS:
      description: Перемкнути використання
      name: Відкладати ікру
      hint: Нерест яєць вимкнено
    SPAWNER_SPAWN_EGGS:
      description: |-
        &a Дозволяє змінювати тип сутності породжувача
        &a з використанням ікринок.
      name: Відкладати ікру на нерестовик
      hint: зміна типу сутності спавнера за допомогою спавнерських яєць не дозволяється
    SCULK_SENSOR:
      description: |-
        &a Перемикає датчик sculk
        &a активація.
      name: Сенсор Sculk
      hint: активація датчика sculk вимкнена
    SCULK_SHRIEKER:
      description: |-
        &a Перемикає скулк-крикун
        &a активація.
      hint: активацію sculk shrieker вимкнено
    SIGN_EDITING:
      description: |-
        &a Дозволяє редагувати текст
        &a знаків
      name: Редагування знаку
      hint: редагування знака вимкнено
    TNT_DAMAGE:
      description: |-
        &a Дозволити TNT і TNT minecarts
        &a, щоб розбити блоки та пошкодити
        &a сутності.
      name: Поразка тротилом
    TNT_PRIMING:
      description: |-
        &a Запобігає заливці тротилу.
        &a Це не замінює
        &a Захист від кременю та сталі.
      name: Заливка тротилом
      hint: Заправка TNT вимкнена
    TRADING:
      description: Перемкнути торгівлю
      name: Сільський торг
      hint: Торгівля жителів села вимкнена
    TRAPDOOR:
      description: Перемкнути доступ
      name: Люки
      hint: Використання люка вимкнено
    TREES_GROWING_OUTSIDE_RANGE:
      name: Дерева, що ростуть за межами ареалу
      description: |-
        &a Увімкнути чи дозволити дерева рости за межами
        &радіус захисту острова чи ні.
        &a Це не тільки завадить посадці саджанців
        &a за межами зони захисту острова від
        &a зростає, але це також блокуватиме покоління
        &a листя/колоди за межами острова, таким чином
        &a спилювання дерева.
    TURTLE_EGGS:
      description: Перемкнути дроблення
      name: Яйця черепахи
      hint: Дроблення яєць черепахи вимкнено
    FROST_WALKER:
      description: Увімкнути чари Frost Walker
      name: Фрост Уокер
      hint: Frost Walker вимкнено
    EXPERIENCE_PICKUP:
      name: Пікап досвіду
      description: Увімкнути підбір сфери досвіду
      hint: Підбір досвіду вимкнено
    PREVENT_TELEPORT_WHEN_FALLING:
      name: Запобігання телепортації при падінні
      description: |-
        &a Заборонити гравцям телепортуватися
        &a повернутися на свій острів за допомогою команд
        &a якщо вони падають.
      hint: "&c Ви не можете робити це під час падіння."
    VISITOR_KEEP_INVENTORY:
      name: Відвідувачі зберігають інвентар після смерті
      description: |-
        &a Запобігайте гравцям втратити свої
        &a предмети та досвід, якщо вони помруть на
        &a острів, на якому вони є відвідувачами.
        &a
        Члени острова &a все ще втрачають свої речі
        і якщо вони помруть на власному острові!
    VISITOR_TRIGGER_RAID:
      name: Відвідувачі викликають рейди
      description: |-
        &a Перемикає, чи можуть відвідувачі почати
        &a рейд на острів, яким вони є
        &a в гостях.
        &a
        &Ефект Bad Omen буде видалено!
    ENTITY_PORTAL_TELEPORT:
      name: Використання порталу сутності
      description: |-
        &a Перемикає, якщо сутності (не гравці) можуть
        &a використовувати портали для телепортації між
        &a розміри
    WITHER_DAMAGE:
      name: Перемикання шкоди від в’янення
      description: |-
        &a Якщо активна, холка може
        &a пошкодження блоків і гравців
    WORLD_BLOCK_EXPLODE_DAMAGE:
      description: |-
        &a Дозволити прив’язки Bed & Respawn
        &a, щоб розбити блоки та пошкодити
        &a організації за межами острова.
      name: Пошкодження від вибуху світового блоку
    WORLD_TNT_DAMAGE:
      description: |-
        &a Дозволити TNT і TNT minecarts
        &a, щоб розбити блоки та пошкодити
