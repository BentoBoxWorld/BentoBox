        &радіус захисту острова чи ні.
        &a Це не тільки завадить посадці саджанців
        &a за межами зони захисту острова від
        &a зростає, але це також блокуватиме покоління
        &a листя/колоди за межами острова, таким чином
        &a спилювання дерева.
