        &a poza zasięgiem ochrony wyspy, czy nie.
        &a Nie tylko zapobiegnie to wzrostowi
        &a sadzonek umieszczonych poza zasięgiem wyspy,
        &a ale także zablokuje generowanie
        &a liści / kłód poza wyspą, tym samym 
        &a ścinając drzewo.
