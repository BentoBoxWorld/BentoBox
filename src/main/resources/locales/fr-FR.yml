      title: "Catalogue d'addons"
    views:
      gamemodes:
        name: "&6Modes de jeu"
        description: |+
          &eCliquez &apour naviguer dans la liste
          &ades modes de jeu officiels disponibles.
      addons:
        name: "&6Addons"
        description: |+
          &eCliquez &apour naviguer dans la liste
          &ades addons officiels disponibles.
    icon:
