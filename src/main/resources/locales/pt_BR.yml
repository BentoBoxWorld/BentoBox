      no-unowned-in-trash: '&c Não há nenhuma ilha sem dono na lixeira'
      no-islands-in-trash: '&c Esse jogador não tem nenhuma ilha na lixeira'
      parameters: '[jogador]'
      description: mostrar ilhas sem dono ou as ilhas de um jogador na lixeira
