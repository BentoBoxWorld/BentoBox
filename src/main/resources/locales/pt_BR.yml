      island-uuid: 'UUID: [uuid]'
      owner: 'Dono: [owner] ([uuid])'
      last-login: 'Último login: [date]'
      deaths: 'Mortes: [number]'
      resets-left: 'Reinícios: [number] (Máx: [total])'
      team-members-title: 'Membros da equipe:'
