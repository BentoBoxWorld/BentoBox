        description: diminuir o número de vezes que o jogador reiniciou sua ilha
        parameters: <jogador> <reinícios>
        success: >-
          &a Subtraído &b [number] &a reinícios com sucesso de &b [name],
          diminuindo o total para &b [total]&a  reinícios.
